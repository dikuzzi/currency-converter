<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>
        <title>Converter</title>
    </head>
    <body>
        <header class="header">
            <a href="index.html">Конвертер валют</a>
            <a href="currencyRate.html">Текущий курс валют</a>
        </header>
        <div class="wrapper">
            <div class="panel">
                <div class="panel__title">Конвертер валют</div>

                <div class="panel__flex">
                    <input type="number" id="first-num" />
                    <select name="first-cur" id="first-cur">
                        <option value="RUB">RUB</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="CNY">CNY</option>
                    </select>

                    <button class="panel__btn" id="btn-convert"></button>

                    <input type="number" id="second-num" disabled />
                    <select name="second-cur" id="second-cur">
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="EUR">EUR</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
